<style>
.contact-page {
  min-height: 100vh;
  padding: calc(var(--nav-h) + 80px) 48px 80px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 80px;
  align-items: start;
  border-bottom: 1px solid var(--border);
}
.cp-left h1 {
  font-family: var(--font-display);
  font-size: clamp(52px, 8vw, 100px);
  font-weight: 300;
  line-height: .9;
  letter-spacing: -.02em;
  margin-top: 40px;
  animation: fadeUp 1s var(--ease) 1.8s both;
}
.cp-left h1 em { font-style: italic; color: var(--accent); }
.cp-right {
  padding-top: 80px;
  animation: fadeUp 1s var(--ease) 2s both;
}
.contact-method {
  display: block;
  padding: 28px 0;
  border-top: 1px solid var(--border);
  transition: background .3s;
}
.contact-method:last-child { border-bottom: 1px solid var(--border); }
.cm-label {
  display: block;
  font-size: 10px;
  letter-spacing: .14em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 8px;
}
.cm-value {
  display: block;
  font-family: var(--font-display);
  font-size: clamp(20px, 2.5vw, 32px);
  font-weight: 300;
  transition: color .3s, letter-spacing .3s;
}
.contact-method:hover .cm-value { color: var(--accent); letter-spacing: .01em; }
@media (max-width: 900px) {
  .contact-page { grid-template-columns: 1fr; padding: calc(var(--nav-h) + 40px) 24px 48px; }
  .cp-right { padding-top: 0; }
}
</style>
