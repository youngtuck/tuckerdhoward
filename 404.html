<style>

.not-found {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 48px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Ambient background glow */
.not-found::before {
  content: '';
  position: absolute;
  width: 600px; height: 600px;
  border-radius: 50%;
  background: radial-gradient(ellipse, rgba(200,169,110,.04) 0%, transparent 70%);
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.nf-num {
  font-family: var(--font-display);
  font-size: clamp(140px, 22vw, 280px);
  font-weight: 300;
  line-height: .85;
  letter-spacing: -.04em;
  color: var(--surface2);
  position: relative;
  animation: fadeUp 1s var(--ease) .4s both;
  user-select: none;
}

/* Italic accent on the middle zero */
.nf-num em {
  font-style: italic;
  color: var(--accent);
  opacity: .4;
}

.nf-line {
  width: 1px;
  height: 60px;
  background: var(--border-mid);
  margin: 32px auto;
  animation: fadeUp 1s var(--ease) .6s both;
}

.nf-title {
  font-family: var(--font-display);
  font-size: clamp(28px, 4vw, 52px);
  font-weight: 300;
  font-style: italic;
  color: var(--text);
  margin-bottom: 16px;
  animation: fadeUp 1s var(--ease) .7s both;
}

.nf-body {
  font-size: 13px;
  line-height: 1.75;
  color: var(--text-mid);
  max-width: 380px;
  margin-bottom: 48px;
  animation: fadeUp 1s var(--ease) .8s both;
}

.nf-links {
  display: flex;
  gap: 32px;
  align-items: center;
  justify-content: center;
  animation: fadeUp 1s var(--ease) .9s both;
}

.nf-link-primary {
  font-size: 11px;
  letter-spacing: .14em;
  text-transform: uppercase;
  color: var(--bg);
  background: var(--text);
  padding: 14px 36px;
  transition: background .3s, color .3s;
}
.nf-link-primary:hover { background: var(--accent); color: var(--bg); }

.nf-link-sec {
  font-size: 11px;
  letter-spacing: .14em;
  text-transform: uppercase;
  color: var(--text-dim);
  transition: color .3s;
}
.nf-link-sec:hover { color: var(--accent); }

/* Subtle grid lines in background */
.nf-grid {
  position: absolute; inset: 0;
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 79px, rgba(240,237,228,.015) 79px, rgba(240,237,228,.015) 80px),
    repeating-linear-gradient(90deg, transparent, transparent 79px, rgba(240,237,228,.015) 79px, rgba(240,237,228,.015) 80px);
  pointer-events: none;
}

</style>
